<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michi App</title>
    <link rel="stylesheet" href="./stylee.css">
</head>
<body>
    <header>
        <div class="tittle-Michis">
            <h1>Mihis App</h1>
        </div>
    </header>
    <main>
        <section id="MichisAleatorios" class="MichisAleatorios"
        >
            <h2>Michis Aleatorios</h2>

            <div class="article-images">
                <article class="ramdom-img">
                    <img id="img1" alt="Imagenes aleatorias de gatitos">
                    <button id="btn1">Guardar michi en favoritos</button>
                </article>
                
                <article class="ramdom-img">
                    <img id="img2" alt="Imagenes aleatorias de gatitos">
                    <button id="btn2">Guardar michi en favoritos</button>
                </article>
            </div>

            <div class="michis-button-aleatorios">
                <button id="button" >Mostar mas imagenes</button>
            </div>
           
            <span id="error"></span>
        </section>
        
        <section id="uploadMichi" class="uploadMichi">
            <h2>Sube la foto de tu michi</h2>
    
            <form id="uploadingForm">
                <input type="file" id="file" name="file">
                <button type="button" onclick="uploadMichiPhoto()">Subir foto de michi</button>
            </form>
        </section>
    
        <section id="favoritesMichi">
            <h2>Michis favoritos</h2>
    
            <article>
                <img id="img3" alt="Imagenes aleatorias de gatitos" width="200">
                <button>Sacar al michi de favorito</button>
            </article>
        </section>
    
    </main>
    
    <script src="./index.js"></script>
</body>
</html>
